<div class="page-wrapper">
   <div class="content container-fluid">
       <div class="row">
          <div class="col-sm-12">
             <div class="card card-table">
                <div class="card-body">
                   <div class="table-responsive">
                      <table class="table table-hover table-center mb-0 datatable">
                         <thead>
                            <tr>
                               
                               <th>Name</th>
                               
                               
                               <th>Lastname</th>
                               <th>Grade</th>
                               
                               <th class="text-right">Action</th>
                            </tr>
                         </thead>
                         <tbody>
                            <tr *ngFor="let x of studentss">
                               
                               <td>{{x.firstName}}</td>
                               <td>{{x.lastName}}</td>
                               <td>{{x.grade }} </td>
                               
                               <td class="text-right">
                                  <div class="actions">
                                     <a (click)="edit(x.id)" class="btn btn-sm bg-success-light mr-2">
                                     <i class="fas fa-pen"></i>
                                     </a>
                                     
                                  </div>
                               </td>
                            </tr>
                            
                            
                         </tbody>
                      </table>
                   </div>
                </div>
             </div>
          </div>
       </div>
   </div>
</div>
