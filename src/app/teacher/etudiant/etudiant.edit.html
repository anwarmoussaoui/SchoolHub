<div class="page-wrapper">
    <div class="content container-fluid">
    
    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Edit Subject</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
    <li class="breadcrumb-item active">Edit Subject</li>
    </ul>
    </div>
    </div>
    </div>
    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
    <form [formGroup]="noteEdit">
    <div class="row">
    <div class="col-12">
    <h5 class="form-title"><span>Subject Information</span></h5>
    </div>
    <div class="col-12 col-sm-6">
    <div class="form-group">
    <label>Note</label>
    <input type="text" class="form-control" value="" formControlName="note">
    </div>
    </div>
    <div class="col-12">
    <button type="submit" class="btn btn-primary" (click)="edit()">Submit</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
